<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-between">
        <div class="col-7 form-wrapper mt-5">
            <form class="main-form" action="https://echo.htmlacademy.ru/" id="js-main-form">
                <label class="name-label all-label fw-bold" for="name">Name</label>
                <input class="js-name all-input border-0 rounded-3" type="text" id="name">
                <label class="surname-label all-label fw-bold" for="surname">Surname</label>
                <input class="js-surname all-input border-0 rounded-3" type="text" id="surname">
                <label class="age-label all-label fw-bold" for="age">Age</label>
                <input class="js-age all-input border-0 rounded-3" type="text" id="age">
                <select class="select-relation js-select-relation all-label mt-5 all-input mb-4 rounded-3" name="relationship" id="js-relationship"></select>
                <button class="submit-btn js-submit-btn rounded-3" type="submit">Add Contact</button>
            </form>
        </div>

        <div class="col-5">
            <ul class="ready-list  js-ready-list  list-unstyled">
                <h3>User Info:</h3>
            </ul>
        </div>
    </div>

    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
